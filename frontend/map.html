
<!-- Declares meanMapApp as the starting Angular module! -->
<html ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>TimeCapsule</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Holder JS -->
    <!-- <script src="../bower_components/holderjs/holder.js"></script> -->
    <!-- Google Maps API  - added my key below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZo2DVoAQuP2drJmH04Yuwbyus3NYDosQ"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addController.js"></script>
    <script src="js/gservice.js"></script>
</head>
<body ng-controller="addController">
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Home</a></li>
            <li active><a href="">Logout</a></li>
        </ul>
        <h3 class="text-muted">Local Caches</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <!-- <div id="map"><img src="http://madashelland.com/wp-content/uploads/2010/07/EarthSpace11.jpg"></div> -->
            <!-- adding css for map height and width below -->
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Cache Something<span></span> <span class="glyphicon glyphicon-globe"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <h6> All fields required </h6>
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="City Hideaway" ng-model="formData.title" required>
                        </div>
                        <div class="form-group">
                            <label for="blerb">Blerb</label>
                            <input type="text" class="form-control" id="blerb" placeholder="Getting away in the most crowded places." ng-model="formData.blerb" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Photo</label>
                            <input type="url" class="form-control" id="image" placeholder="Add Image URL" ng-model="formData.image" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="verified">Verify Location <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                            <input type="text" class="form-control" id="verified" placeholder= "Verified?" ng-model="formData.htmlverified" readonly>
                        </div>
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit"  id="buttons" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
</body>
</html>
